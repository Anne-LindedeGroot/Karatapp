# Optimized Gradle JVM settings for faster builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=512M -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -Xlint:-options

# Android optimizations
android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# Kotlin optimizations
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true

# R8 optimizations (disabled for faster debug builds)
# android.enableR8.fullMode=true

# Suppress obsolete warnings
android.suppressUnsupportedCompileSdk=34

# Flutter build optimizations
flutter.compileSdkVersion=34
flutter.minSdkVersion=21
flutter.targetSdkVersion=34

# Build performance improvements - optimized worker count
org.gradle.workers.max=6
org.gradle.vfs.watch=true
# Disable configuration cache due to Java module access issues
# org.gradle.unsafe.configuration-cache=true
# org.gradle.unsafe.configuration-cache-problems=warn
