# ðŸš€ ULTRA FAST BUILD OPTIMIZATIONS
# Optimized Gradle JVM settings for maximum performance
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=2G -XX:ReservedCodeCacheSize=1G -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=100 -XX:G1HeapRegionSize=16m -XX:+DisableExplicitGC -XX:+UseCompressedOops -Xlint:-options

# Android optimizations for speed
android.useAndroidX=true
android.enableJetifier=true

# Build performance optimizations - MAXIMUM SPEED
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true
org.gradle.vfs.watch=true

# Kotlin optimizations for faster compilation
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.java=true
kotlin.compiler.execution.strategy=in-process
kotlin.caching.enabled=true

# R8 optimizations (disabled for faster debug builds)
# android.enableR8.fullMode=true

# Suppress obsolete warnings
android.suppressUnsupportedCompileSdk=34

# Flutter build optimizations
flutter.compileSdkVersion=34
flutter.minSdkVersion=21
flutter.targetSdkVersion=34

# Build performance improvements - optimized worker count
org.gradle.workers.max=8

# Configuration cache disabled due to Java module access issues
# org.gradle.unsafe.configuration-cache=true
# org.gradle.unsafe.configuration-cache-problems=warn

# Additional performance flags
org.gradle.priority=normal

# Android resource performance
android.nonTransitiveRClass=true
android.nonFinalResIds=true
